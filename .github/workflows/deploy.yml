name: Build & Deploy Resume

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Compile LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: resume/

      - name: Prepare Output
        run: |
          # Copy web assets (index.html, favicons, CNAME) to deploy folder
          cp -r web public
          
          # Move the compiled PDF to the deploy folder
          mv resume/main.pdf public/resume.pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
